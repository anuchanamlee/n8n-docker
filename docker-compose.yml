version: "3.9"

services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - TZ=Asia/Bangkok
      - GENERIC_TIMEZONE=Asia/Bangkok
      - N8N_PORT=5678
      - NODE_ENV=production
      - N8N_PROTOCOL=https
      - N8N_USER_FOLDER=/home/node/.n8n

      # Auto detect domain (Railway จะเติมค่าให้เองหลัง deploy)
      - WEBHOOK_URL=https://${RAILWAY_PUBLIC_DOMAIN}
      - N8N_EDITOR_BASE_URL=https://${RAILWAY_PUBLIC_DOMAIN}

    volumes:
      - ./.n8n:/home/node/.n8n

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
